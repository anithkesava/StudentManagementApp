<html>
  <head>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body id="bodyContainer">
    <div id="parentContainer" class="parentDiv">
      <div id="studentDetailsCard" class="StudentCardBox">
        <div class="inside-studentdetails-card">
          <div class="custom-span">
            <h2>Fill Student Details</h2>
          </div>
          <div class="studentinput-in-a-row">
            <label>StudentName</label>
            <input
              class="custom-input-box"
              type="text"
              placeholder="Enter Student Name"
            />
          </div>
          <div class="studentinput-in-a-row">
            <label>StudentAge</label>
            <input
              class="custom-input-box"
              type="text"
              placeholder="Enter Student Age"
            />
          </div>
          <div id="ParentCourseId" class="studentinput-in-a-row">
            <label>Course</label>
            <input
              id="coursenameId"
              class="custom-input-box"
              type="text"
              placeholder="Enter Course Name"
            />
          </div>
          <div class="studentinput-in-a-row">
            <label>Email</label>
            <input
              class="custom-input-box"
              type="email"
              placeholder="Enter Email Id"
            />
          </div>
        </div>
      </div>
    </div>
    <!--parentContainer-->
  </body>
</html>
